<ng-container *ngIf="data$ | async as data">
  <app-loading *ngIf="data.isLoading"></app-loading>
  <app-error-message
    *ngIf="data.error"
    [message]="data.error"
  ></app-error-message>

  <div class="sidebar" *ngIf="data.data">
    <mat-card>
      <mat-card-title>Popular Tags</mat-card-title>
      <mat-card-content>
        <div class="tag-list">
          <mat-chip-listbox>
            <mat-chip
              *ngFor="let frequentTag of data.data"
              [routerLink]="['/tags', frequentTag]"
              class="tag-chip"
            >
              {{ frequentTag }}
            </mat-chip>
          </mat-chip-listbox>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
